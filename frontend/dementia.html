<html lang="en">
<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <!-- NAV (same as main) -->
  <nav class="nav">
    <div class="nav-inner">
      <a href="/index.html" class="logo">Unveiling <span>Parkinson’s</span></a>
      <div class="nav-links">
        <a href="/index.html#about">About</a>

        <a href="/dementia.html">Dementia Quiz</a>
      </div>
    </div>

  <main class="section narrow" style="padding-top:48px;">
    <div class="container" data-aos="fade-up">
      <h1>AI-assisted Dementia Screening — Educational Quiz</h1>
      <p class="muted">Quick cognitive screening demo for educational purposes only.</p>

      <!-- Quiz form (IDs must match script.js expectations) -->
      <div class="card" style="margin-top:18px; padding:20px;">
        <form id="dementiaQuizForm" autocomplete="off">
          <div class="form-group" style="grid-column:1/-1">
            <label for="q1">1. What is today's date? (DD/MM/YYYY)</label>
            <input id="q1" name="q1" type="text" placeholder="DD/MM/YYYY" required />
          </div>

          <div class="form-group">
            <label for="q2">2. Repeat these words (type): Apple, Table, Penny</label>
            <input id="q2" name="q2" type="text" placeholder="Type the three words separated by commas" required />
          </div>

          <div class="form-group">
            <label for="q3">3. Count backwards from 20 to 1 (comma separated)</label>
            <input id="q3" name="q3" type="text" placeholder="20,19,18,...,1" required />
          </div>

          <div class="form-group">
            <label for="q4">4. Spell the word "WORLD" backwards</label>
            <input id="q4" name="q4" type="text" placeholder="e.g. DLROW" required />
          </div>

          <div class="form-group">
            <label for="q5">5. Name 3 animals you can think of (comma separated)</label>
            <input id="q5" name="q5" type="text" placeholder="dog, cat, lion" required />

        </div>

<button type="button" class="btn btn-secondary" id="fillDemoDementia" style="margin-bottom:12px;">Fill Demo Answers</button>
          
          <div class="form-actions" style="grid-column:1/-1; justify-content:flex-end;">
            <button type="submit" class="btn btn-primary">Submit Quiz</button>
            <button type="reset" class="btn btn-ghost" id="dementiaReset">Reset</button>
          </div>
        </form>

        <div id="dementiaResult" class="result hide" aria-live="polite" style="margin-top:14px;"></div>
      </div>
    </div>
  </main>

  <footer class="footer" style="margin-top:40px;">
    <div class="container footer-inner">
      <div>© 2025 Unveiling Parkinson’s — Team NeuroMechanics</div>

        <a href="https://www.kaggle.com/datasets/vikasukani/parkinsons-disease-data-set" target="_blank" rel="noopener">Kaggle dataset</a>
        <a href="https://github.com/Arki-Pro/parkinson-disease-detection-using-machine-learning" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </footer>

  <!-- IMPORTANT: script.js must be reachable at this path on the server -->
  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({ duration: 700, once: true });</script>
</body>
